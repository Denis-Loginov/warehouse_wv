<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <style>
        .navbar-brand img {
            height: 60px;  /* Увеличьте высоту изображения в 2 раза */
        }
    
        .navbar-brand {
            font-size: 2em;  /* Увеличьте размер текста в 2 раза */
        }
    </style>
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="30" class="d-inline-block align-text-top">
            Склад Woodver
        </a>
    </div>
    <!-- Search form -->
    <form action="/search" method="POST" class="d-flex">
        <input name="s" placeholder="введите слово" type="search" class="form-control me-2">
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>
</nav>

<!-- Content of child templates -->
<div class="container my-3">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
